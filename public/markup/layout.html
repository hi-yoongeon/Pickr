<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="/javascripts/jigu-lastest.min.js"></script>
    <script type="text/javascript" src="/javascripts/ygmaster.js"></script>
    <link rel="stylesheet" href="/css/ygmaster.css" />
    <title>Layout - Pickr</title>
  </head>
  <body>
    <header>
      <h1>Pickr</h1>
      <ul>
	<li><a href="#">로그인</a></li>
	<li><a href="#">회원가입</a></li>
      </ul>
    </header>
    <div id="content_wrap">
      
      <div class="main_content">
	<form id="search_form">
	  <h2>Pickr 검색</h2>
	  <div class="search_text_field">
	    <input type="text" />
	    <button>GO</button>
	  </div>
	</form>
	<div id="picture_stream">
	  <div class="arrow_left"><a href="#"><img src="/images/arrow_left.png" alt="왼쪽" /></a></div>
	  <div class="arrow_right"><a href="#"><img src="/images/arrow_right.png"
	  alt="오른쪽" /></a></div>

	  <div id="picture_stream_mask">
	    <ul id="picture_stream_ul">
	      <li><img src="/images/sample_img1.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img2.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img3.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img4.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img5.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img6.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img7.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img8.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img9.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img10.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img11.jpg" alt="이미지" /></li>
	      <li><img src="/images/sample_img12.jpg" alt="이미지" /></li>
	    </ul>
	  </div>
	</div>
	<div class="picking_image_counter">
	  지금까지 총 <span style="font-weight: bold; color: orange;">1,000장</span>의 사진이 수집 되었습니다.
	</div>
      </div>
      
    </div>
    <footer>
      Copyright (c) 2011, Pickr. All rights reserved.
    </footer>
  </body>
</html>
